<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Survey form</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="CSS/style.css">
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 id="title">Survey Form</h1>
                <main role="main" class="container">
                    <form id="survey-form">
                        <br><p id="description">Tell us about yourself.</p>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <label id="name-label" for="name">Enter your name: </label>
                                <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" required>
                                <label id="email-label" for="email">Enter your email: </label>
                                <input type="email" id="email" name="email" placeholder="Your email" class="form-control" required>
                                <label id="number-label" for="number">Enter your age: </label>
                                <input type="number" id="number" name="number" min="1" max="100" placeholder="1..100" class="form-control">
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8"><br>
                                <p>Are you over 18 year old?</p>
                                <input type="radio" name="age" value="yes"> Yes<br>
                                <input type="radio" name="age" value="no"> No<br>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8"><br>
                                <p>Which option best describes your current role?</p>
                                <select id="dropdown" name="Current-position">
                                    <option value="employed">Employed</option>
                                    <option value="student">Student</option>
                                    <option value="retired">Retired</option>
                                    <option value="unemployed">Unemployed</option>
                                </select>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <br><p>What is your education level?</p>
                                <select id="dropdown-2" name="education">
                                    <option value="high-school">High School</option>
                                    <option value="some-college">Some College</option>
                                    <option value="associates">Associates</option>
                                    <option value="bachelors">Bachelor's</option>
                                    <option value="masters-plus">Masters</option>
                                </select>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <br><p>What interests you? (pick all that apply)</p>
                                <ul id="preferences" style="list-style: none">
                                    <li class="checkbox"><input type="checkbox" name="interests1" value="front-end">Front-end Projects</li>
                                    <li class="checkbox"><input type="checkbox" name="interests2" value="back-end">Back-end Projects<br></li>
                                    <li class="checkbox"><input type="checkbox" name="interests4" value="data-visualization">Data Visualization</li>
                                    <li class="checkbox"><input type="checkbox" name="interests5" value="open-source-community">Open Source Community</li>
                                </ul>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="labels">
                                    <label for="comments"></label>
                                </div>
                                <textarea id="comments" rows="2" cols="45" placeholder="Please give us your feedback.." class="form-control"></textarea><br>
                                <button id="submit" type="submit">Submit</button>
                            </div>
                            <div class="col-2"></div>
                        </div>  
                    </form>
                </main><!-- /.container -->
            </div>
            <div class="col-2"></div>
        </div>
    </body>
</html>
